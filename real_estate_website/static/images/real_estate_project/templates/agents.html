{% extends "base.html" %}
{% block title %}Agents - Real Estate{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Meet Our Agents</h2>
    <div class="row">
      {% for agent in agents %}
      <div class="col-md-4 mb-4">
        <div class="card border-0 shadow">
          <img src="{{ url_for('static', filename='images/' ~ agent.image) }}" class="card-img-top" style="height:280px;object-fit:cover;">
          <div class="card-body">
            <h5 class="fw-bold">{{ agent.name }}</h5>
            <p class="text-muted">{{ agent.role }}</p>
            <a href="{{ url_for('contact') }}" class="btn btn-outline-dark btn-sm">Contact</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
